<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lateef|Pinyon+Script&display=swap" rel="stylesheet">    
    <title>Jane Austen Hangman</title>
</head>
<body>
   <header>
       <h1>Hangman</h1> 
        <h2>Jane Austen Style</h2>
    </header>
   <div class="main">
       <img src="assets/images/jane_austen.jpg" alt="Jane Austen" id="main-image"> 
       <div class="text">
            <h3>Press any key to start!</h3>
            <h3>Current Word</h3>
            <p id="blanks"></p>
            <br>
            <p>Wins: <div id="wins"></div></p>
            <p>Losses: <div id="losses"></div></p>
            <br>
            <p>Guesses Left: <div id="guesses-left"></div></p>
            <p>Guesses Made: <div id="guesses"></div></p>
            <br>
            <p>Letters already guessed:</p>
            <p id="guessed-letters"></p>
            <br>
        </div>
   </div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
